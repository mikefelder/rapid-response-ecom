name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '20.x'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build --workspaces --if-present

      - name: Upload API artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-package
          path: |
            src/api/dist
            src/api/host.json
            src/api/package.json

      - name: Upload Workers artifact
        uses: actions/upload-artifact@v6
        with:
          name: workers-package
          path: |
            src/workers/dist
            src/workers/host.json
            src/workers/package.json

      - name: Upload Web artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-package
          path: src/web/dist

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'dev' }}
    outputs:
      function-app-name: ${{ steps.deploy.outputs.functionAppName }}
      static-web-app-name: ${{ steps.deploy.outputs.staticWebAppName }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ vars.AZURE_REGION || 'eastus' }}
          template: infra/main.bicep
          parameters: >
            environment=${{ github.event.inputs.environment || 'dev' }}
            baseName=rrs
            smsPhoneNumber=${{ secrets.SMS_PHONE_NUMBER }}
          deploymentName: rrs-${{ github.run_number }}
          failOnStdErr: false

  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: [build, deploy-infra]
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: api-package

      - name: Download Workers artifact
        uses: actions/download-artifact@v4
        with:
          name: workers-package
          path: workers-package

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy API Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infra.outputs.function-app-name || format('func-rrs-{0}', github.event.inputs.environment || 'dev') }}
          package: api-package
          respect-funcignore: true

      - name: Deploy Worker Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infra.outputs.function-app-name || format('func-rrs-{0}', github.event.inputs.environment || 'dev') }}
          package: workers-package
          respect-funcignore: true

  deploy-web:
    name: Deploy Static Web App
    runs-on: ubuntu-latest
    needs: [build, deploy-infra]
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: web-package

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: web-package
          skip_app_build: true
          skip_api_build: true
